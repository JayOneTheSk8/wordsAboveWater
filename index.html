<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Words Above Water</title>
    <link rel="stylesheet" href="dist/css/game.css">
    <link href="https://fonts.googleapis.com/css?family=Special+Elite" rel="stylesheet">
    <link rel="icon" type="image/png" href="https://vignette.wikia.nocookie.net/clubpenguin/images/6/64/CJ_water_icon.png/revision/latest?cb=20150120045243">
  </head>
  <body>
    <h1 className="title">WORDS ABOVE WATER</h1>
    <canvas id="backdrop" width="550px" height="910px"></canvas>
    <div class="frag-area">
      <p class="frag-title">Current Fragment:</p>
      <p id="fragment"> </p>
    </div>
    <ul id="wordlist">
      <h3 class="confirmed">CONFIRMED WORDS:</h3>
    </ul>
    <div class="score-area">
      <p id="score">Score</p>
      <p id="score-total"></p>
    </div>
  </body>
  <script type="text/javascript" src="dist/bundle/bundle.js"></script>
</html>
